<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>6.3 contact list</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>

   <div class="col-sm-12">
     <div class="post-container">
      <form class="contact-form" action="index.html" method="post">
        <h1>New Contact Information:</h1>
        <input class='name' type="text" name="name" value="" placeholder="Name">
        <input class='phone-number' type="text" name="name" value="" placeholder="Phone Number">
        <input class='email' type="text" name="name" value="" placeholder="Email">
        <input class='twitter' type="text" name="name" value="" placeholder="Twitter">
        <button class='post-button btn-default btn-lg' type="submit" name="button">Save</button>
      </form>
     </div>

     <div class="col-sm-12">
       <div class="button-container">
         <div class="row col-sm-12">
           <div class="contact-container">
             <h1>Contacts:</h1>
           </div>
         </div>
        </div>
   </div>




    <script src="js/bundle.js"></script>
  </body>
</html>
